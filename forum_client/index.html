<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app">
        <div id="container">
            <div>
                <form id="make-post">
                    <p>Namn:</p>
                    <input type="text" v-model="posts.name" />
                    <br>
                    <p>Text:</p>
                    <textarea v-model="posts.text"></textarea>
                    <br>
                    <input type="button" value="Skicka" @click="sendPost" id="input-button"/>
                </form>
                <div v-for="posts, i in posts">
                    <div id="input-box">
                        <span>{{ posts.name }}</span>
                        <p>{{ posts.text }}</p>
                        <button v-on:click="deletePost(posts._id, i)">Radera</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
